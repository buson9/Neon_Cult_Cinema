<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Teleport TV - Relax</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: #000; overflow: hidden; }
        #player { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .controles { position: fixed; bottom: 20px; left: 20px; z-index: 999; }
        button { padding: 12px; cursor: pointer; background: rgba(0,0,0,0.8); color: white; border: 1px solid white; border-radius: 8px; }
    </style>
</head>
<body>

    <div id="player"></div>

    <div class="controles">
        <button id="btn-iniciar" onclick="iniciar()">â–¶ REPRODUCIR PAISAJES</button>
        <button onclick="siguiente()">SIGUIENTE âž”</button>
    </div>

    <script>
        // SOLUCIÃ“N AL ERROR MIME: Cargamos la API de forma dinÃ¡mica y forzada
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var lista = ['668n7W6F9pY', '1ZyH8fS6M_A', 'mXz6T8K8U1E', '3S7Lp-y9R8M'];
        var i = 0;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: lista[i],
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'mute': 1,
                    'enablejsapi': 1,
                    'origin': location.protocol + '//' + location.hostname,
                    'widget_referrer': location.href
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': function(e) { if(e.data === 0) siguiente(); }
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }

        function iniciar() {
            if(player) {
                player.unMute();
                player.playVideo();
                document.getElementById('btn-iniciar').innerText = "ðŸ”Š SONIDO ACTIVADO";
            }
        }

        function siguiente() {
            i = (i + 1) % lista.length;
            player.loadVideoById(lista[i]);
        }
    </script>
</body>
</html>
