<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TELEPORT TV | 4K Immersive</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --main-color: #00ff66; }
        body { background: #0a0a0a; color: var(--main-color); font-family: 'VT323', monospace; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; transition: 0.5s; }
        header { text-align: center; padding: 20px; }
        .tv-chassis { width: 95%; max-width: 850px; background: #1a1a1a; border: 12px solid #333; border-radius: 20px; position: relative; box-shadow: 0 0 40px rgba(0,0,0,0.9); }
        .screen { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; background: #000; }
        .screen iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; opacity: 0.2; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.5) 50%); background-size: 100% 4px; }
        .channel-info { position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.8); padding: 5px 15px; border: 1px solid var(--main-color); z-index: 12; font-size: 1.2rem; }
        .location-tag { position: absolute; bottom: 15px; left: 15px; background: var(--main-color); color: #000; padding: 5px 15px; font-size: 1.4rem; z-index: 12; font-weight: bold; }
        .remote-control { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 20px; width: 90%; max-width: 500px; }
        button { background: transparent; color: var(--main-color); border: 2px solid var(--main-color); padding: 10px; font-family: 'VT323', monospace; font-size: 1.3rem; cursor: pointer; transition: 0.3s; }
        button:hover { background: var(--main-color); color: #000; }
        .footer-info { margin-top: 20px; text-align: center; color: #555; font-size: 1rem; }
        a { color: var(--main-color); text-decoration: none; }
    </style>
</head>
<body>

<header>
    <h1>TELEPORT TV</h1>
    <p id="status-line">SYSTEM ONLINE ‚Ä¢ TUNING WORLDWIDE</p>
</header>

<div class="tv-chassis">
    <div class="screen">
        <div id="player"></div>
        <div class="overlay"></div>
        <div class="channel-info" id="signal-info">CH-01 ‚Ä¢ ONLINE</div>
        <div id="location-label" class="location-tag">LOADING...</div>
    </div>
</div>

<div class="remote-control">
    <button onclick="switchChannel(0)" style="--btn-color: #00ff66;">[ üåø JUNGLE ]</button>
    <button onclick="switchChannel(1)" style="--btn-color: #00e1ff;">[ üèîÔ∏è ALPS ]</button>
    <button onclick="switchChannel(2)" style="--btn-color: #ffaa00;">[ üèñÔ∏è COAST ]</button>
    <button onclick="switchChannel(3)" style="--btn-color: #7a82ff;">[ üåßÔ∏è RAIN ]</button>
</div>

<div class="footer-info">
    <p>Donations via <a href="TU_LINK_TAKENOS">Takenos</a> | Credits: 4K Walk, ProWalk, Nomadic Ambience.</p>
</div>

<script>
    // 1. Cargar API de YouTube correctamente
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    let player;
    const playlist = [
        { name: "URBAN JUNGLE", color: "#00ff66", vids: [{id: "V9yjeX7_m_I", loc: "Tokyo, Japan üáØüáµ"}] },
        { name: "MOUNTAIN PEAKS", color: "#00e1ff", vids: [{id: "Y_8K5y8K8e4", loc: "Zermatt, Swiss üá®üá≠"}] },
        { name: "GOLDEN COAST", color: "#ffaa00", vids: [{id: "l_OOnGvU48Y", loc: "Phuket, Thailand üáπüá≠"}] },
        { name: "RAINY NOSTALGIA", color: "#7a82ff", vids: [{id: "Su00m_XIn28", loc: "London, UK üá¨üáß"}] }
    ];

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%',
            width: '100%',
            videoId: playlist[0].vids[0].id,
            playerVars: {
                'autoplay': 1,
                'mute': 1,
                'controls': 1,
                'modestbranding': 1,
                'rel': 0,
                'showinfo': 0
            },
            events: {
                'onReady': onPlayerReady
            }
        });
    }

    function onPlayerReady(event) {
        event.target.playVideo();
        document.getElementById('location-label').innerText = playlist[0].vids[0].loc;
    }

    function switchChannel(idx) {
        const channel = playlist[idx];
        const vid = channel.vids[0]; // Simplificado para asegurar que cargue
        
        // Cambiar colores de la interfaz
        document.documentElement.style.setProperty('--main-color', channel.color);
        
        player.loadVideoById(vid.id);
        document.getElementById('location-label').innerText = "TUNING...";
        document.getElementById('signal-info').innerText = "CH-0" + (idx + 1) + " ‚Ä¢ " + channel.name;
        
        setTimeout(() => {
            document.getElementById('location-label').innerText = vid.loc;
        }, 1200);
    }
</script>

</body>
</html>
