<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TELEPORT TV | 4K World</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --main-color: #00ff66; }
        body { background: #050505; color: var(--main-color); font-family: 'VT323', monospace; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        header { text-align: center; padding: 10px; }
        .tv-chassis { width: 95%; max-width: 750px; background: #1a1a1a; border: 12px solid #333; border-radius: 20px; position: relative; overflow: hidden; box-shadow: 0 0 40px rgba(0,0,0,0.9); }
        .screen { position: relative; padding-bottom: 56.25%; height: 0; background: #000; }
        .screen iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        .channel-info { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.8); padding: 5px 12px; border: 1px solid var(--main-color); z-index: 12; }
        .location-tag { position: absolute; bottom: 10px; left: 10px; background: var(--main-color); color: #000; padding: 4px 12px; font-size: 1.3rem; z-index: 12; font-weight: bold; }
        .remote { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 15px; width: 90%; max-width: 500px; }
        .btn-ch { background: transparent; color: var(--main-color); border: 2px solid var(--main-color); padding: 10px; font-family: 'VT323'; font-size: 1.2rem; cursor: pointer; }
        .btn-ch:hover { background: var(--main-color); color: #000; }
        .footer { margin-top: 20px; color: #444; font-size: 0.8rem; text-align: center; }
    </style>
</head>
<body>

<header>
    <h1>TELEPORT TV</h1>
    <p>4K WORLD ESCAPE ‚Ä¢ 2026 SYSTEM</p>
</header>

<div class="tv-chassis">
    <div class="screen">
        <!-- M√âTODO SEGURO: Usamos el ID de video directamente en el SRC con par√°metros de origen -->
        <iframe id="tv-frame" 
            src="https://www.youtube.com" 
            allow="autoplay; encrypted-media" allowfullscreen>
        </iframe>
        <div class="channel-info" id="signal-info">CH-01 ‚Ä¢ URBAN</div>
        <div id="location-label" class="location-tag">TOKYO, JAPAN üáØüáµ</div>
    </div>
</div>

<div class="remote">
    <button class="btn-ch" onclick="tune('V9yjeX7_m_I', '#00ff66', 'TOKYO, JAPAN üáØüáµ', 'CH-01 ‚Ä¢ URBAN')">[ üåø JUNGLE ]</button>
    <button class="btn-ch" onclick="tune('Y_8K5y8K8e4', '#00e1ff', 'ZERMATT, SWISS üá®üá≠', 'CH-02 ‚Ä¢ MOUNTAIN')">[ üèîÔ∏è ALPS ]</button>
    <button class="btn-ch" onclick="tune('l_OOnGvU48Y', '#ffaa00', 'PHUKET, THAILAND üáπüá≠', 'CH-03 ‚Ä¢ COAST')">[ üèñÔ∏è COAST ]</button>
    <button class="btn-ch" onclick="tune('Su00m_XIn28', '#7a82ff', 'LONDON, UK üá¨üáß', 'CH-04 ‚Ä¢ RAINY')">[ üåßÔ∏è RAIN ]</button>
</div>

<div class="footer">
    Support via Takenos | Bolivia 2026.
</div>

<script>
    function tune(id, color, loc, name) {
        const frame = document.getElementById('tv-frame');
        document.documentElement.style.setProperty('--main-color', color);
        
        // El secreto es incluir el "origin" para que YouTube sepa que tu sitio es confiable
        const finalUrl = "https://www.youtube.com" + id + "?autoplay=1&mute=1&enablejsapi=1&origin=" + window.location.origin;
        
        frame.src = finalUrl;
        document.getElementById('signal-info').innerText = name;
        document.getElementById('location-label').innerText = "TUNING...";
        
        setTimeout(() => {
            document.getElementById('location-label').innerText = loc;
        }, 800);
    }
</script>
</body>
</html>
