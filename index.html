<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Teleport TV - Relax</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: #000; overflow: hidden; }
        /* El secreto: Usamos el iframe directamente */
        #player { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        .controles { position: fixed; bottom: 20px; left: 20px; z-index: 999; }
        button { padding: 12px 20px; cursor: pointer; background: rgba(0,0,0,0.8); color: white; border: 1px solid white; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>

    <!-- Cargamos el primer video directamente para evitar que el script falle al inicio -->
    <iframe id="player" 
        src="https://www.youtube.com" 
        allow="autoplay; encrypted-media" 
        allowfullscreen>
    </iframe>

    <div class="controles">
        <button onclick="comando('unMute');">ðŸ”Š ACTIVAR SONIDO</button>
        <button onclick="siguiente();">SIGUIENTE PAISAJE âž”</button>
    </div>

    <script>
        var lista = ['668n7W6F9pY', '1ZyH8fS6M_A', 'mXz6T8K8U1E', '3S7Lp-y9R8M'];
        var i = 0;
        var playerFrame = document.getElementById('player');

        // FunciÃ³n para enviar comandos al video sin cargar scripts externos
        function comando(func) {
            playerFrame.contentWindow.postMessage(JSON.stringify({
                "event": "command",
                "func": func,
                "args": []
            }), "*");
        }

        function siguiente() {
            i = (i + 1) % lista.length;
            // Cambiamos el SRC directamente, esto NUNCA falla por MIME
            var nuevaURL = "https://www.youtube.com" + lista[i] + "?enablejsapi=1&autoplay=1&mute=0&controls=0&modestbranding=1&rel=0";
            playerFrame.src = nuevaURL;
        }

        // Si el video no carga automÃ¡tico, esto fuerza el play
        window.onload = function() {
            setTimeout(function() {
                comando('playVideo');
            }, 2000);
        };
    </script>
</body>
</html>
