<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Teleport TV - Paisajes</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: #000; overflow: hidden; }
        iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        .controles { position: fixed; bottom: 30px; left: 30px; z-index: 100; }
        button { padding: 15px 25px; cursor: pointer; background: white; color: black; border: none; border-radius: 50px; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <!-- Cambiamos el allow para que Firefox no se queje y usamos la URL de embed correcta -->
    <iframe id="reproductor" 
        src="https://www.youtube.com" 
        allow="autoplay; fullscreen" 
        title="Paisajes TV">
    </iframe>

    <div class="controles">
        <button onclick="siguiente()">SIGUIENTE PAISAJE ➔</button>
    </div>

    <script>
        // Lista de videos relajantes
        var paisajes = ['668n7W6F9pY', '1ZyH8fS6M_A', 'mXz6T8K8U1E', '3S7Lp-y9R8M', 'n_S8t9mB3uI'];
        var actual = 0;

        function siguiente() {
            actual = (actual + 1) % paisajes.length;
            var frame = document.getElementById('reproductor');
            // Al cambiar el SRC de esta forma, evitamos el bloqueo X-Frame-Options
            frame.src = "https://www.youtube.com" + paisajes[actual] + "?autoplay=1&mute=0&controls=0&modestbranding=1&enablejsapi=1";
        }

        // Este pequeño truco ayuda a que el navegador acepte el comando de autoplay
        window.addEventListener('mousedown', function() {
            var frame = document.getElementById('reproductor');
            frame.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
        });
    </script>
</body>
</html>
