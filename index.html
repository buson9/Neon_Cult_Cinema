<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TELEPORT TV | 4K WORLD</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --main-color: #00ff66; }
        body { background: #050505; color: var(--main-color); font-family: 'VT323', monospace; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        header { text-align: center; padding: 15px; }
        .tv-chassis { width: 95%; max-width: 800px; background: #1a1a1a; border: 12px solid #333; border-radius: 20px; position: relative; overflow: hidden; box-shadow: 0 0 40px rgba(0,0,0,0.9); }
        .screen { position: relative; padding-bottom: 56.25%; height: 0; background: #000; }
        #video-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .power-on-btn { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--main-color); color: #000; border: none; padding: 20px 40px; font-family: 'VT323'; font-size: 2rem; cursor: pointer; z-index: 100; border-radius: 10px; }
        .channel-info { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.8); padding: 5px 12px; border: 1px solid var(--main-color); z-index: 12; }
        .location-tag { position: absolute; bottom: 10px; left: 10px; background: var(--main-color); color: #000; padding: 4px 12px; font-size: 1.3rem; z-index: 12; font-weight: bold; }
        .remote { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 20px; width: 90%; max-width: 500px; }
        .btn-ch { background: transparent; color: var(--main-color); border: 2px solid var(--main-color); padding: 12px; font-family: 'VT323'; font-size: 1.3rem; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <h1>TELEPORT TV</h1>
    <p>4K GLOBAL BROADCAST ‚Ä¢ 2026</p>
</header>

<div class="tv-chassis">
    <div class="screen">
        <button id="pwr-btn" class="power-on-btn" onclick="tune(0)">[ TURN ON TV ]</button>
        <div id="video-container"></div>
        <div class="channel-info" id="signal-info">OFFLINE</div>
        <div id="location-label" class="location-tag">NO SIGNAL</div>
    </div>
</div>

<div class="remote">
    <button class="btn-ch" onclick="tune(0)">[ üåø JUNGLE ]</button>
    <button class="btn-ch" onclick="tune(1)">[ üèîÔ∏è ALPS ]</button>
    <button class="btn-ch" onclick="tune(2)">[ üèñÔ∏è COAST ]</button>
    <button class="btn-ch" onclick="tune(3)">[ üåßÔ∏è RAIN ]</button>
</div>

<script>
    var channels = [
        { id: "V9yjeX7_m_I", color: "#00ff66", loc: "TOKYO, JAPAN üáØüáµ", name: "CH-01 ‚Ä¢ URBAN" },
        { id: "Y_8K5y8K8e4", color: "#00e1ff", loc: "ZERMATT, SWISS üá®üá≠", name: "CH-02 ‚Ä¢ MOUNTAIN" },
        { id: "l_OOnGvU48Y", color: "#ffaa00", loc: "PHUKET, THAILAND üáπüá≠", name: "CH-03 ‚Ä¢ COAST" },
        { id: "Su00m_XIn28", color: "#7a82ff", loc: "LONDON, UK üá¨üáß", name: "CH-04 ‚Ä¢ RAINY" }
    ];

    function tune(idx) {
        // Ocultar bot√≥n
        document.getElementById('pwr-btn').style.display = 'none';
        
        var ch = channels[idx];
        document.documentElement.style.setProperty('--main-color', ch.color);
        
        // Construcci√≥n de URL con concatenaci√≥n cl√°sica (evita el error de Firefox)
        var url = "https://www.youtube.com" + ch.id + "?autoplay=1&mute=1&controls=1&rel=0";
        
        var container = document.getElementById('video-container');
        container.innerHTML = '<iframe width="100%" height="100%" src="' + url + '" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>';

        document.getElementById('signal-info').innerText = ch.name;
        document.getElementById('location-label').innerText = "TUNING...";
        
        setTimeout(function() {
            document.getElementById('location-label').innerText = ch.loc;
        }, 1000);
    }
</script>
</body>
</html>
